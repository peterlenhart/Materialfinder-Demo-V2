<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    /* Dezenter Excel-Button mit Tray + Pfeil */
    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem; /* ðŸ“¥ */
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Werkstoff gewÃ¤hlt */
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    /* kleiner Pfeil rechts im Select */
    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 8px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld */
    .result-card {
      background: #00549e; /* helleres Blau nach deinem Wunsch */
      border-radius: 24px;
      width: min(40vh, 40vw);   /* Quadrat, ca. 40% der kÃ¼rzeren Bildschirmkante */
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem; /* SAP-Nummer wirkt â€žtechnischâ€œ */
      font-weight: bold;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">ðŸ“¥</span>
        <span>Excel importieren</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <!-- Werkstoff-Buttons (werden dynamisch aus den Daten erzeugt) -->
    <div class="materials" id="materialsContainer"></div>

    <!-- MaÃŸe-Auswahl -->
    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="select1"></select>
        </div>
        <div class="dim-picker">
          <select id="select2"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <!-- Ergebnisanzeige -->
    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    // ---------- Daten & Zustand ----------
    let dataRows = [];          // alle Zeilen aus Excel oder Demo
    let usingExcel = false;
    let selectedWerkstoff = null;

    // aktuelle Werkstoff-spezifische Daten
    let currentPairs = [];      // alle [min,max]-Paare fÃ¼r den gewÃ¤hlten Werkstoff
    let currentDims = [];       // alle einzelnen MaÃŸe fÃ¼r den Werkstoff (Zahlen)
    let currentRows = [];       // alle Zeilen fÃ¼r den aktuellen Werkstoff

    const select1 = document.getElementById("select1");
    const select2 = document.getElementById("select2");

    const dimensionArea = document.getElementById("dimensionArea");
    const resultArea = document.getElementById("resultArea");

    // Demo-Fallback-Daten â€“ gleiche Spaltennamen wie Excel:
    // Mat, Werkstoff, MaÃŸe, Lag
    const demoData = [
      { Mat: "7900001015", Werkstoff: "K110",  MaÃŸe: "8 x 20",  Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110",  MaÃŸe: "10 x 20", Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "W300",  MaÃŸe: "20 x 50", Lag: "3.2" },
      { Mat: "7900004012", Werkstoff: "TLX",   MaÃŸe: "12 x 20", Lag: "2.1" },
      { Mat: "7900005011", Werkstoff: "W300",  MaÃŸe: "8 x 50",  Lag: "4.1" }
    ];

    // ---------- Hilfsfunktionen ----------
    function parseMasze(str) {
      if (!str) return { min: null, max: null };
      const parts = String(str)
        .split(/x|Ã—/i)
        .map(s => Number(String(s).trim()))
        .filter(v => !isNaN(v));

      if (parts.length < 2) {
        return { min: null, max: null };
      }
      const a = parts[0];
      const b = parts[1];
      return {
        min: Math.min(a, b),
        max: Math.max(a, b)
      };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    // Status-Text
    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel-Daten importiert: ${dataRows.length} DatensÃ¤tze.`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    // Werkstoff-Buttons aus den Daten erzeugen
    function buildWerkstoffButtons() {
      const container = document.getElementById("materialsContainer");
      container.innerHTML = "";

      const set = new Set();
      dataRows.forEach(r => {
        const w = (r.Werkstoff || "").toString().trim();
        if (w) set.add(w);
      });

      const list = Array.from(set).sort((a, b) => a.localeCompare(b, "de"));

      list.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = name;
        btn.dataset.werkstoff = name;

        btn.addEventListener("click", () => {
          // aktive Markierung setzen
          document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          selectedWerkstoff = name;
          prepareWerkstoffData(name);
          resetSelectionUI();
          resultArea.style.display = "none";
        });

        container.appendChild(btn);
      });

      // wenn es gar keinen Werkstoff gibt, MaÃŸe-Auswahl verstecken
      if (list.length === 0) {
        dimensionArea.style.display = "none";
      }
    }

    // Daten fÃ¼r einen Werkstoff vorbereiten
    function prepareWerkstoffData(werkstoff) {
      currentRows = dataRows.filter(
        r => (r.Werkstoff || "").toString().trim() === werkstoff
      );

      const dimSet = new Set();
      const pairs = [];

      currentRows.forEach(r => {
        const { min, max } = parseMasze(r.MaÃŸe);
        if (!min || !max) return;
        dimSet.add(min);
        dimSet.add(max);
        pairs.push([min, max]);
      });

      currentDims = Array.from(dimSet).sort((a, b) => a - b);
      currentPairs = pairs;

      if (currentDims.length > 0 && currentPairs.length > 0) {
        dimensionArea.style.display = "block";
      } else {
        dimensionArea.style.display = "none";
      }
    }

    // Select mit Werten fÃ¼llen (inkl. Platzhalter)
    function fillSelect(selectEl, placeholderText, values, selectedValue = "") {
      selectEl.innerHTML = "";

      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = placeholderText;
      placeholder.disabled = false;
      placeholder.selected = true;
      selectEl.appendChild(placeholder);

      values.forEach(v => {
        const opt = document.createElement("option");
        opt.value = String(v);
        opt.textContent = v;
        if (String(v) === String(selectedValue)) {
          opt.selected = true;
          placeholder.selected = false;
        }
        selectEl.appendChild(opt);
      });
    }

    // Beide Selects in Grundzustand bringen
    function resetSelectionUI() {
      fillSelect(select1, "MaÃŸ 1", currentDims);
      fillSelect(select2, "MaÃŸ 2", currentDims);
    }

    function getSelectedNumber(selectEl) {
      const v = selectEl.value;
      if (!v) return null;
      const n = Number(v);
      return isNaN(n) ? null : n;
    }

    // Symmetrische Filter-Logik: egal, ob man links oder rechts beginnt
    function updateSelectOptionsAfterChange(changed) {
      const v1 = getSelectedNumber(select1);
      const v2 = getSelectedNumber(select2);

      // Fall 1: nichts gewÃ¤hlt -> beide zeigen alle MaÃŸe
      if (!v1 && !v2) {
        resetSelectionUI();
        return;
      }

      // Hilfsfunktion: welche MaÃŸe dÃ¼rfen mit einem bestimmten Wert kombiniert werden?
      function allowedPartners(value) {
        const s = new Set();
        currentPairs.forEach(([a, b]) => {
          if (a === value) s.add(b);
          else if (b === value) s.add(a);
        });
        return Array.from(s).sort((x, y) => x - y);
      }

      // Fall 2: links gewÃ¤hlt, rechts leer
      if (v1 && !v2) {
        const allowedRight = allowedPartners(v1);
        // linker Select: alle MaÃŸe, aber v1 vorausgewÃ¤hlt
        fillSelect(select1, "MaÃŸ 1", currentDims, v1);
        // rechter Select: nur Kombinationen, die es mit v1 gibt
        fillSelect(select2, "MaÃŸ 2", allowedRight);
        return;
      }

      // Fall 3: rechts gewÃ¤hlt, links leer
      if (!v1 && v2) {
        const allowedLeft = allowedPartners(v2);
        // rechter Select: alle MaÃŸe, aber v2 vorausgewÃ¤hlt
        fillSelect(select2, "MaÃŸ 2", currentDims, v2);
        // linker Select: nur Kombinationen, die es mit v2 gibt
        fillSelect(select1, "MaÃŸ 1", allowedLeft);
        return;
      }

      // Fall 4: beide ausgewÃ¤hlt -> lassen wir so,
      // die eigentliche GÃ¼ltigkeit prÃ¼ft spÃ¤ter die Suche.
    }

    function showResult(row) {
      if (!row) {
        resultArea.style.display = "none";
        return;
      }

      const matnrFull = (row.Mat || "").toString().trim();
      const matnrShort = matnrFull ? matnrFull.slice(-4) : "----";
      const { feld, regal } = parseLag(row.Lag);

      document.getElementById("resultMatnr").textContent = matnrShort || "----";
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matnrFull ? `Materialnummer: ${matnrFull}` : "";

      resultArea.style.display = "flex";

      // Nach einem Treffer wieder in den flexiblen Zustand zurÃ¼ck:
      resetSelectionUI();
    }

    // ---------- Event-Handler ----------

    // Excel-Button
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    // Excel-Datei importieren
    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // Erwartete Spalten: Mat, Werkstoff, MaÃŸe, Lag
        dataRows = json.map(r => ({
          Mat: r.Mat,
          Werkstoff: r.Werkstoff,
          MaÃŸe: r.MaÃŸe,
          Lag: r.Lag
        }));

        usingExcel = true;
        updateStatusText();
        selectedWerkstoff = null;
        dimensionArea.style.display = "none";
        resultArea.style.display = "none";

        buildWerkstoffButtons();
      };
      reader.readAsArrayBuffer(file);
    });

    // Ã„nderungen in den MaÃŸ-Selects
    select1.addEventListener("change", () => {
      updateSelectOptionsAfterChange(1);
      resultArea.style.display = "none";
    });

    select2.addEventListener("change", () => {
      updateSelectOptionsAfterChange(2);
      resultArea.style.display = "none";
    });

    // Suchen-Button
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const v1 = getSelectedNumber(select1);
      const v2 = getSelectedNumber(select2);

      if (!v1 || !v2) return; // beide MaÃŸe nÃ¶tig

      const min = Math.min(v1, v2);
      const max = Math.max(v1, v2);

      const row = currentRows.find(r => {
        const { min: rMin, max: rMax } = parseMasze(r.MaÃŸe);
        return rMin === min && rMax === max;
      });

      showResult(row || null);
    });

    // ---------- Initial: Demo-Daten ----------
    (function init() {
      dataRows = demoData.slice();
      usingExcel = false;
      updateStatusText();
      buildWerkstoffButtons();
    })();
  </script>
</body>
</html>

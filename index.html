<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Material gew√§hlt */
    }

    .dim-row-labels,
    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "‚ñæ";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld */
    .result-card {
      background: #00549e;
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
      font-weight: bold;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">üì•</span>
        <span>Excel importieren</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materialsRow">
      <!-- Werkstoff-Buttons werden dynamisch erzeugt -->
    </div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-labels">
        <div class="dim-label">Ma√ü 1</div>
        <div class="dim-label">Ma√ü 2</div>
      </div>
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="heightSelect"></select>
        </div>
        <div class="dim-picker">
          <select id="widthSelect"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    // --------- Globale Daten ---------
    let dataRows = [];          // Zeilen aus Demo oder Excel
    let usingExcel = false;
    let selectedWerkstoff = null;
    let currentPairs = [];      // g√ºltige Ma√ü-Paare f√ºr aktuellen Werkstoff
    let currentDims = [];       // alle Ma√üe (Zahlen) f√ºr aktuellen Werkstoff

    // Demo-Fallback, falls keine Excel geladen wird
    const demoDataRaw = [
      { Mat: "7900001015", Werkstoff: "K110",  Ma√üe: "40 x 60", Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110",  Ma√üe: "50 x 70", Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "W300",  Ma√üe: "40 x 60", Lag: "3.2" },
      { Mat: "7900004012", Werkstoff: "TLX",   Ma√üe: "40 x 60", Lag: "2.1" },
      { Mat: "7900005011", Werkstoff: "W300",  Ma√üe: "8 x 20",  Lag: "4.3" }
    ];

    // --------- Hilfsfunktionen ---------
    function parseMasze(str) {
      if (!str) return { a: null, b: null };
      const m = String(str).match(/(\d+)\s*x\s*(\d+)/i);
      if (!m) return { a: null, b: null };
      const n1 = Number(m[1]);
      const n2 = Number(m[2]);
      if (isNaN(n1) || isNaN(n2)) return { a: null, b: null };
      const min = Math.min(n1, n2);
      const max = Math.max(n1, n2);
      return { a: min, b: max };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel-Daten importiert: ${dataRows.length} Datens√§tze.`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function normalizeWerkstoffName(w) {
      return String(w || "").trim();
    }

    // --------- Material-Buttons dynamisch aufbauen ---------
    function buildMaterialButtons() {
      const container = document.getElementById("materialsRow");
      container.innerHTML = "";

      const werkstoffSet = new Set();
      dataRows.forEach(r => {
        const w = normalizeWerkstoffName(r.Werkstoff);
        if (w) werkstoffSet.add(w);
      });

      const werkstoffe = Array.from(werkstoffSet).sort((a, b) =>
        a.localeCompare(b, "de", { sensitivity: "base" })
      );

      werkstoffe.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = w;
        btn.dataset.werkstoff = w;

        btn.addEventListener("click", () => {
          // active-Status umschalten
          document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedWerkstoff = w;
          buildPickersForWerkstoff(w);
          document.getElementById("resultArea").style.display = "none";
        });

        container.appendChild(btn);
      });

      // wenn kein Werkstoff, Dimensionen verbergen
      if (werkstoffe.length === 0) {
        document.getElementById("dimensionArea").style.display = "none";
      }
    }

    // --------- Ma√ü-Picker f√ºr gew√§hlten Werkstoff ---------
    function buildPickersForWerkstoff(werkstoff) {
      const rows = dataRows.filter(r => normalizeWerkstoffName(r.Werkstoff) === werkstoff);

      const dimSet = new Set();
      const pairs = [];

      rows.forEach(r => {
        const { a, b } = parseMasze(r.Ma√üe);
        if (!a || !b) return;
        dimSet.add(a);
        dimSet.add(b);
        pairs.push({ a, b, row: r });
      });

      currentPairs = pairs;
      currentDims = Array.from(dimSet).sort((x, y) => x - y);

      const dimArea = document.getElementById("dimensionArea");
      if (currentDims.length === 0) {
        dimArea.style.display = "none";
        return;
      } else {
        dimArea.style.display = "block";
      }

      resetPickersToAllDims(); // beide Selects: "Ma√ü 1" / "Ma√ü 2" + alle Werte
    }

    // beide Selects auf Grundzustand setzen
    function resetPickersToAllDims() {
      const heightSelect = document.getElementById("heightSelect");
      const widthSelect = document.getElementById("widthSelect");

      // Ma√ü 1
      heightSelect.innerHTML = "";
      let opt0 = document.createElement("option");
      opt0.value = "";
      opt0.textContent = "Ma√ü 1";
      heightSelect.appendChild(opt0);

      currentDims.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        heightSelect.appendChild(opt);
      });

      // Ma√ü 2
      widthSelect.innerHTML = "";
      let opt1 = document.createElement("option");
      opt1.value = "";
      opt1.textContent = "Ma√ü 2";
      widthSelect.appendChild(opt1);

      currentDims.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        widthSelect.appendChild(opt);
      });
    }

    // eingeschr√§nkte zweite Auswahl je nach Ma√ü 1
    function filterSecondDropdown() {
      const heightSelect = document.getElementById("heightSelect");
      const widthSelect = document.getElementById("widthSelect");
      const v = Number(heightSelect.value);

      // wenn noch nichts gew√§hlt: alles frei
      if (!v) {
        resetPickersToAllDims();
        return;
      }

      // m√∂gliche Partner f√ºr v ermitteln
      const partnerSet = new Set();
      currentPairs.forEach(p => {
        if (p.a === v) partnerSet.add(p.b);
        if (p.b === v) partnerSet.add(p.a);
      });

      widthSelect.innerHTML = "";
      let opt0 = document.createElement("option");
      opt0.value = "";
      opt0.textContent = "Ma√ü 2";
      widthSelect.appendChild(opt0);

      Array.from(partnerSet).sort((a, b) => a - b).forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        widthSelect.appendChild(opt);
      });
    }

    function showResult(row) {
      if (!row) {
        document.getElementById("resultArea").style.display = "none";
        return;
      }
      const matFull = String(row.Mat || "").trim();
      const matShort = matFull.slice(-4) || "----";
      const { feld, regal } = parseLag(row.Lag);

      document.getElementById("resultMatnr").textContent = matShort;
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matFull ? `Materialnummer: ${matFull}` : "";

      document.getElementById("resultArea").style.display = "flex";
    }

    // --------- Events ---------
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // Spaltennamen exakt: Mat, Werkstoff, Ma√üe, Lag
        dataRows = json.map(r => ({
          Mat: String(r["Mat"] || "").trim(),
          Werkstoff: String(r["Werkstoff"] || "").trim(),
          Ma√üe: String(r["Ma√üe"] || "").trim(),
          Lag: String(r["Lag"] || "").trim()
        })).filter(r => r.Mat || r.Werkstoff);

        usingExcel = true;
        updateStatusText();
        selectedWerkstoff = null;
        document.getElementById("dimensionArea").style.display = "none";
        document.getElementById("resultArea").style.display = "none";

        buildMaterialButtons();
      };
      reader.readAsArrayBuffer(file);
    });

    // wenn Ma√ü 1 ge√§ndert wird ‚Üí Ma√ü 2 einschr√§nken
    document.getElementById("heightSelect").addEventListener("change", filterSecondDropdown);

    // Suchen
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const hVal = Number(document.getElementById("heightSelect").value);
      const wVal = Number(document.getElementById("widthSelect").value);
      if (!hVal || !wVal) return;

      const a = Math.min(hVal, wVal);
      const b = Math.max(hVal, wVal);

      const row = dataRows.find(r => {
        if (normalizeWerkstoffName(r.Werkstoff) !== selectedWerkstoff) return false;
        const { a: ma, b: mb } = parseMasze(r.Ma√üe);
        return ma === a && mb === b;
      });

      showResult(row || null);

      // NEU: nach Ergebnis Felder wieder auf "Ma√ü 1" / "Ma√ü 2" + alle Dims setzen
      if (currentDims.length > 0) {
        resetPickersToAllDims();
      }
    });

    // --------- Initial: Demo-Daten laden ---------
    (function init() {
      dataRows = demoDataRaw.slice();
      usingExcel = false;
      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>

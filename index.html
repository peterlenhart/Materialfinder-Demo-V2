<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 2.1rem;
    }

    /* obere Zeile: kleines Icon + Status-Text */
    .top-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .excel-icon-btn {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: none;
      background: #e3e3e3;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .excel-icon-btn span {
      font-size: 2rem; /* ‚ÄûSch√ºtte mit gr√ºnem Pfeil‚Äú als Emoji */
    }

    .status-text {
      font-size: 0.9rem;
      color: #555;
      flex: 1;
    }

    /* Material-Buttons */
    .materials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 8px 0 16px;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    /* Ma√üe-Bereich */
    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn ein Werkstoff gew√§hlt ist */
    }

    .dim-row-labels,
    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "‚ñæ";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
    }

    /* Ergebnisbereich */
    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .result-card {
      background: #00549e;
      border-radius: 24px;
      /* Quadrat, ca. 40 % der k√ºrzeren Kante */
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-icon-btn" id="excelBtn">
        <span>üì•</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materials"></div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-labels">
        <div class="dim-label">Ma√ü 1</div>
        <div class="dim-label">Ma√ü 2</div>
      </div>
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="dim1Select"></select>
        </div>
        <div class="dim-picker">
          <select id="dim2Select"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    // ---------- Daten & Zustand ----------
    let dataRows = [];
    let usingExcel = false;
    let selectedWerkstoff = null;

    // Map f√ºr g√ºltige Kombinationen des aktuell gew√§hlten Werkstoffs:
    // currentPartners: { dim -> Set(Partner-Dimensionen) }
    let currentPartners = new Map();

    // Demo-Fallback-Daten ‚Äì kannst du sp√§ter entfernen
    const demoData = [
      { Mat: "7900001015", Werkstoff: "K110",  Ma√üe: "40 x 60", Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110",  Ma√üe: "50 x 70", Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "W300",  Ma√üe: "40 x 60", Lag: "3.2" },
      { Mat: "7900004012", Werkstoff: "TLX",   Ma√üe: "40 x 60", Lag: "2.1" },
      { Mat: "7900005011", Werkstoff: "TOOLOX",Ma√üe: "40 x 60", Lag: "4.1" }
    ];

    // ---------- Hilfsfunktionen ----------
    function parseMasze(str) {
      if (!str) return { a: null, b: null };
      const parts = String(str).split(/x|√ó/i).map(s => Number(String(s).trim()));
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        return { a: null, b: null };
      }
      const a = Math.min(parts[0], parts[1]);
      const b = Math.max(parts[0], parts[1]);
      return { a, b };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel importiert: ${dataRows.length} Datens√§tze.`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    // Werkstoff-Buttons dynamisch aufbauen
    function buildMaterialButtons() {
      const container = document.getElementById("materials");
      container.innerHTML = "";

      const set = new Set();
      dataRows.forEach(r => {
        const w = String(r.Werkstoff || "").trim();
        if (w) set.add(w);
      });

      const werkstoffe = Array.from(set).sort();

      werkstoffe.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = w;
        btn.dataset.mat = w;

        btn.addEventListener("click", () => {
          document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedWerkstoff = w;
          buildPickersForWerkstoff(w);
          document.getElementById("resultArea").style.display = "none";
        });

        container.appendChild(btn);
      });

      // Wenn es nur einen Werkstoff gibt, gleich ausw√§hlen
      if (werkstoffe.length > 0) {
        const firstBtn = container.querySelector(".mat-btn");
        if (firstBtn) firstBtn.click();
      }
    }

    // Ma√üe-Auswahl f√ºr bestimmten Werkstoff vorbereiten
    function buildPickersForWerkstoff(werkstoff) {
      const rows = dataRows.filter(
        r => String(r.Werkstoff).trim() === werkstoff
      );

      const dimsSet = new Set();
      currentPartners = new Map();

      rows.forEach(r => {
        const { a, b } = parseMasze(r.Ma√üe);
        if (!a || !b) return;

        dimsSet.add(a);
        dimsSet.add(b);

        if (!currentPartners.has(a)) currentPartners.set(a, new Set());
        if (!currentPartners.has(b)) currentPartners.set(b, new Set());

        currentPartners.get(a).add(b);
        currentPartners.get(b).add(a);
      });

      const dim1Select = document.getElementById("dim1Select");
      const dim2Select = document.getElementById("dim2Select");
      dim1Select.innerHTML = "";
      dim2Select.innerHTML = "";

      const sortedDims = Array.from(dimsSet).sort((x, y) => x - y);

      // beide Dropdowns bekommen zun√§chst alle Ma√üe
      sortedDims.forEach(v => {
        const o1 = document.createElement("option");
        o1.value = v;
        o1.textContent = v;
        dim1Select.appendChild(o1);

        const o2 = document.createElement("option");
        o2.value = v;
        o2.textContent = v;
        dim2Select.appendChild(o2);
      });

      // Einschr√§nkung von Ma√ü 2, sobald Ma√ü 1 gew√§hlt ist
      dim1Select.onchange = () => {
        restrictDim2Options();
      };

      function restrictDim2Options() {
        const v1 = Number(dim1Select.value);
        const partners = currentPartners.get(v1) || new Set();

        dim2Select.innerHTML = "";
        Array.from(partners)
          .sort((x, y) => x - y)
          .forEach(v => {
            const opt = document.createElement("option");
            opt.value = v;
            opt.textContent = v;
            dim2Select.appendChild(opt);
          });
      }

      // gleich einmal initial einschr√§nken
      if (sortedDims.length > 0) {
        dim1Select.value = sortedDims[0];
        restrictDim2Options();
      }

      // Ma√üe-Bereich anzeigen/ausblenden
      const dimArea = document.getElementById("dimensionArea");
      if (sortedDims.length > 0) {
        dimArea.style.display = "block";
      } else {
        dimArea.style.display = "none";
      }
    }

    function showResult(row) {
      if (!row) {
        document.getElementById("resultArea").style.display = "none";
        return;
      }

      const matnrFull = String(row.Mat || "").trim();
      const matnrShort = matnrFull.slice(-4) || "----";
      const { feld, regal } = parseLag(row.Lag);

      document.getElementById("resultMatnr").textContent = matnrShort;
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matnrFull ? `Materialnummer: ${matnrFull}` : "";

      document.getElementById("resultArea").style.display = "flex";
    }

    // ---------- Event-Handler ----------
    // Excel-Icon
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        dataRows = json;
        usingExcel = true;
        updateStatusText();
        buildMaterialButtons();
      };
      reader.readAsArrayBuffer(file);
    });

    // Suchen-Button
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const d1 = Number(document.getElementById("dim1Select").value);
      const d2 = Number(document.getElementById("dim2Select").value);
      if (!d1 || !d2) return;

      const a = Math.min(d1, d2);
      const b = Math.max(d1, d2);

      const row = dataRows.find(r => {
        if (String(r.Werkstoff).trim() !== selectedWerkstoff) return false;
        const { a: ra, b: rb } = parseMasze(r.Ma√üe);
        return ra === a && rb === b;
      });

      showResult(row || null);
    });

    // ---------- Initial: Demo-Daten ----------
    (function init() {
      dataRows = demoData.slice();
      usingExcel = false;
      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>

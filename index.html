<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Werkstoff gewÃ¤hlt */
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld */
    .result-card {
      background: #0050a0; /* gleiches Blau wie aktive Buttons */
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
      font-weight: bold; /* SAP-Nummer fett */
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">ðŸ“¥</span>
        <span>Excel importieren</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materialsContainer">
      <!-- Werkstoff-Buttons werden per JS erzeugt -->
    </div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="select1"></select>
        </div>
        <div class="dim-picker">
          <select id="select2"></select>
        </div>
      </div>
      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "materialFinderDataV1";

    let dataRows = [];          // Excel- oder Demo-Daten
    let usingExcel = false;
    let selectedWerkstoff = null;

    let currentPairs = [];      // {row, height, width}
    let currentDims = [];       // alle mÃ¶glichen MaÃŸe (Zahlen) fÃ¼r den gewÃ¤hlten Werkstoff
    let selectedDim1 = null;
    let selectedDim2 = null;

    const statusTextEl = document.getElementById("statusText");
    const materialsContainer = document.getElementById("materialsContainer");
    const dimensionArea = document.getElementById("dimensionArea");
    const select1 = document.getElementById("select1");
    const select2 = document.getElementById("select2");
    const resultArea = document.getElementById("resultArea");
    const resultMatnr = document.getElementById("resultMatnr");
    const resultNumber = document.getElementById("resultNumber");
    const resultRegal = document.getElementById("resultRegal");
    const resultInfo = document.getElementById("resultInfo");

    // Demo-Fallback-Daten â€“ gleiche Spaltennamen wie Excel
    const demoData = [
      { Mat: "7900001001", Werkstoff: "K110",  MaÃŸe: "10 x 40", Lag: "5.1" },
      { Mat: "7900001002", Werkstoff: "K110",  MaÃŸe: "20 x 50", Lag: "6.1" },
      { Mat: "7900001003", Werkstoff: "K110",  MaÃŸe: "20 x 20", Lag: "7.3" },
      { Mat: "7900002001", Werkstoff: "W300",  MaÃŸe: "8 x 20",  Lag: "3.2" },
      { Mat: "7900002002", Werkstoff: "W300",  MaÃŸe: "10 x 20", Lag: "3.3" },
      { Mat: "7900003001", Werkstoff: "TLX",   MaÃŸe: "12 x 50", Lag: "2.1" }
    ];

    // --- Hilfsfunktionen ---

    function parseMasze(str) {
      if (!str) return null;
      const parts = String(str).split(/x|Ã—/i).map(s => Number(String(s).trim()));
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) return null;
      const a = parts[0], b = parts[1];
      return {
        height: Math.min(a, b),
        width: Math.max(a, b)
      };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    function updateStatusText() {
      if (usingExcel) {
        statusTextEl.textContent = `Excel-Daten aktiv: ${dataRows.length} DatensÃ¤tze.`;
      } else {
        statusTextEl.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    // Werkstoff-Buttons aus den Daten erzeugen
    function buildMaterialButtons() {
      materialsContainer.innerHTML = "";
      selectedWerkstoff = null;
      currentPairs = [];
      currentDims = [];
      selectedDim1 = null;
      selectedDim2 = null;
      dimensionArea.style.display = "none";
      resultArea.style.display = "none";

      const werkstoffSet = new Set();
      dataRows.forEach(r => {
        const w = String(r.Werkstoff || "").trim();
        if (w) werkstoffSet.add(w);
      });

      const werkstoffe = Array.from(werkstoffSet).sort((a, b) =>
        a.toLowerCase().localeCompare(b.toLowerCase())
      );

      werkstoffe.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.dataset.werkstoff = w;
        btn.textContent = w;
        btn.addEventListener("click", () => onWerkstoffClick(w, btn));
        materialsContainer.appendChild(btn);
      });
    }

    function setActiveButton(btn) {
      document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function onWerkstoffClick(werkstoff, btnElement) {
      selectedWerkstoff = werkstoff;
      setActiveButton(btnElement);

      // Alle Paare fÃ¼r diesen Werkstoff sammeln
      currentPairs = [];
      const dimSet = new Set();

      dataRows.forEach(r => {
        if (String(r.Werkstoff || "").trim() !== werkstoff) return;
        const dims = parseMasze(r.MaÃŸe);
        if (!dims) return;
        currentPairs.push({
          row: r,
          height: dims.height,
          width: dims.width
        });
        dimSet.add(dims.height);
        dimSet.add(dims.width);
      });

      currentDims = Array.from(dimSet).sort((a, b) => a - b);
      selectedDim1 = null;
      selectedDim2 = null;

      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);

      if (currentDims.length > 0) {
        dimensionArea.style.display = "block";
      } else {
        dimensionArea.style.display = "none";
      }

      resultArea.style.display = "none";
    }

    function fillSelect(selectEl, placeholderLabel, dims, keepValue) {
      const prev = keepValue;
      selectEl.innerHTML = "";

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = placeholderLabel;
      selectEl.appendChild(ph);

      dims.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        selectEl.appendChild(opt);
      });

      if (prev != null && dims.includes(prev)) {
        selectEl.value = String(prev);
      } else {
        selectEl.value = "";
      }
    }

    function computeAllowedDims(fixedDim) {
      if (!fixedDim) {
        return currentDims.slice();
      }
      const set = new Set();
      currentPairs.forEach(p => {
        if (p.height === fixedDim) set.add(p.width);
        if (p.width === fixedDim) set.add(p.height);
      });
      return Array.from(set).sort((a, b) => a - b);
    }

    function onSelectChange(fromSelect) {
      const val1 = select1.value ? Number(select1.value) : null;
      const val2 = select2.value ? Number(select2.value) : null;

      selectedDim1 = val1;
      selectedDim2 = val2;

      if (fromSelect === 1) {
        const allowedFor2 = computeAllowedDims(selectedDim1);
        const keep = allowedFor2.includes(selectedDim2) ? selectedDim2 : null;
        if (!keep) selectedDim2 = null;
        fillSelect(select2, "MaÃŸ 2", allowedFor2, keep);
      } else if (fromSelect === 2) {
        const allowedFor1 = computeAllowedDims(selectedDim2);
        const keep = allowedFor1.includes(selectedDim1) ? selectedDim1 : null;
        if (!keep) selectedDim1 = null;
        fillSelect(select1, "MaÃŸ 1", allowedFor1, keep);
      }
    }

    function showResult(row) {
      const matnrFull = String(row.Mat || "").trim();
      const matnrShort = matnrFull.slice(-4) || "----";
      const { feld, regal } = parseLag(row.Lag);

      resultMatnr.textContent = matnrShort;
      resultNumber.textContent = feld || "-";
      resultRegal.textContent = `Regal ${regal || "-"}`;
      resultInfo.textContent = matnrFull ? `Materialnummer: ${matnrFull}` : "";

      resultArea.style.display = "flex";
    }

    // NEU: klare Anzeige, wenn die Kombination NICHT existiert
    function showNoResult(message) {
      resultMatnr.textContent = "----";
      resultNumber.textContent = "-";
      resultRegal.textContent = "Material nicht vorhanden";
      resultInfo.textContent = message || "";
      resultArea.style.display = "flex";
    }

    function onSearch() {
      if (!selectedWerkstoff) return;

      const v1 = select1.value ? Number(select1.value) : null;
      const v2 = select2.value ? Number(select2.value) : null;

      if (!v1 || !v2) {
        showNoResult("Bitte zwei MaÃŸe wÃ¤hlen.");
        return;
      }

      // Suche nach einem Datensatz, bei dem (a,b) = (v1,v2) oder (v2,v1)
      let foundRow = null;
      for (const p of currentPairs) {
        if (
          (p.height === v1 && p.width === v2) ||
          (p.height === v2 && p.width === v1)
        ) {
          foundRow = p.row;
          break;
        }
      }

      if (foundRow) {
        showResult(foundRow);
      } else {
        // Hier greifen wir deinen Wunsch auf: Kombination existiert nicht
        showNoResult("Material in diesen Abmessungen nicht vorhanden.");
      }

      // Nach Ergebnis: wieder "MaÃŸ 1" / "MaÃŸ 2" anzeigen, alle Dims offen
      selectedDim1 = null;
      selectedDim2 = null;
      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);
    }

    // --- Excel / LocalStorage ---

    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          // Wir erwarten Spaltennamen: Mat, Werkstoff, MaÃŸe, Lag
          dataRows = json;
          usingExcel = true;
          updateStatusText();
          buildMaterialButtons();

          // in localStorage sichern
          localStorage.setItem(STORAGE_KEY, JSON.stringify(dataRows));
        } catch (err) {
          console.error(err);
          usingExcel = false;
          dataRows = demoData.slice();
          updateStatusText();
          buildMaterialButtons();
        }
      };
      reader.readAsArrayBuffer(file);
    });

    // --- Event-Handler fÃ¼r MaÃŸe & Suche ---
    select1.addEventListener("change", () => onSelectChange(1));
    select2.addEventListener("change", () => onSelectChange(2));
    document.getElementById("searchBtn").addEventListener("click", onSearch);

    // --- Init: versuchen, Daten aus localStorage zu holen ---
    (function init() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          dataRows = JSON.parse(saved);
          usingExcel = true;
        } else {
          dataRows = demoData.slice();
          usingExcel = false;
        }
      } catch (e) {
        dataRows = demoData.slice();
        usingExcel = false;
      }

      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>

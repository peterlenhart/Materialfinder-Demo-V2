<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn ein Werkstoff gewÃ¤hlt ist */
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, minmax(130px, 1fr));
      gap: 8px;
      margin-bottom: 10px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    /* kleiner Pfeil rechts im Select */
    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 4px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld */
    .result-card {
      background: #0090d8; /* etwas helleres, cyanlastigeres Blau */
      border-radius: 24px;
      width: min(40vh, 40vw);   /* Quadrat, ca. 40% der kÃ¼rzeren Bildschirmkante */
      height: min(40vh, 40vw);
      max-width: 260px;
      max-height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.6rem;
      letter-spacing: 0.2rem;
      font-weight: 700; /* SAP-Nummer fett */
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.6rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">ðŸ“¥</span>
        <span>Excel importieren</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materialsContainer">
      <!-- Werkstoff-Buttons werden per JS eingefÃ¼gt -->
    </div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="select1"></select>
        </div>
        <div class="dim-picker">
          <select id="select2"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    "use strict";

    const LS_KEY_DATA = "mf_data_v1";
    const LS_KEY_USING = "mf_using_v1";

    let dataRows = [];
    let usingExcel = false;

    // nach Werkstoff -> { combos: [{a,b,row}], measures: Set(...) }
    const werkData = {};
    let selectedWerkstoff = null;

    const materialsContainer = document.getElementById("materialsContainer");
    const dimensionArea = document.getElementById("dimensionArea");
    const select1 = document.getElementById("select1");
    const select2 = document.getElementById("select2");
    const resultArea = document.getElementById("resultArea");
    const statusText = document.getElementById("statusText");

    // --- Demo-Daten (nur falls keine Excel im LocalStorage liegt) ---
    const demoData = [
      { Mat: "7900001015", Werkstoff: "K110",  "MaÃŸe": "8 x 20",  Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110",  "MaÃŸe": "10 x 20", Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "K110",  "MaÃŸe": "20 x 50", Lag: "6.2" },
      { Mat: "7900004012", Werkstoff: "W300",  "MaÃŸe": "10 x 12", Lag: "3.2" },
      { Mat: "7900005011", Werkstoff: "W300",  "MaÃŸe": "12 x 20", Lag: "4.1" },
      { Mat: "7900006010", Werkstoff: "TLX",   "MaÃŸe": "8 x 10",  Lag: "2.1" },
      { Mat: "7900007009", Werkstoff: "TLX",   "MaÃŸe": "20 x 50", Lag: "2.2" }
    ];

    // --- Hilfsfunktionen ---

    function parseMasze(str) {
      if (!str) return null;
      const m = String(str).match(/(\d+)\s*[xÃ—]\s*(\d+)/i);
      if (!m) return null;
      const a = parseInt(m[1], 10);
      const b = parseInt(m[2], 10);
      if (isNaN(a) || isNaN(b)) return null;
      const minv = Math.min(a, b);
      const maxv = Math.max(a, b);
      return { a: minv, b: maxv };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const parts = String(str).split(".");
      return {
        feld: parts[0] || "-",
        regal: parts[1] || "-"
      };
    }

    function updateStatus() {
      if (usingExcel) {
        statusText.textContent = `Excel-Daten importiert: ${dataRows.length} DatensÃ¤tze (gespeichert).`;
      } else {
        statusText.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function saveToLocalStorage() {
      try {
        localStorage.setItem(LS_KEY_DATA, JSON.stringify(dataRows));
        localStorage.setItem(LS_KEY_USING, usingExcel ? "1" : "0");
      } catch (e) {
        console.warn("LocalStorage nicht mÃ¶glich:", e);
      }
    }

    function loadFromLocalStorage() {
      try {
        const raw = localStorage.getItem(LS_KEY_DATA);
        if (!raw) return false;
        const arr = JSON.parse(raw);
        if (!Array.isArray(arr) || arr.length === 0) return false;
        dataRows = arr;
        usingExcel = localStorage.getItem(LS_KEY_USING) === "1";
        return true;
      } catch {
        return false;
      }
    }

    function prepareWerkData() {
      // alles zurÃ¼cksetzen
      for (const key in werkData) delete werkData[key];

      dataRows.forEach(row => {
        const werk = String(row.Werkstoff || "").trim();
        if (!werk) return;
        const m = parseMasze(row["MaÃŸe"]);
        if (!m) return;

        if (!werkData[werk]) {
          werkData[werk] = {
            combos: [],
            measures: new Set()
          };
        }
        werkData[werk].combos.push({ a: m.a, b: m.b, row });
        werkData[werk].measures.add(m.a);
        werkData[werk].measures.add(m.b);
      });
    }

    function buildMaterialButtons() {
      materialsContainer.innerHTML = "";
      const werke = Object.keys(werkData).sort((a, b) =>
        a.localeCompare(b, "de", { sensitivity: "base" })
      );

      werke.forEach(werk => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = werk;
        btn.dataset.werkstoff = werk;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedWerkstoff = werk;
          resultArea.style.display = "none";
          showDimensionAreaForWerk(werk);
        });
        materialsContainer.appendChild(btn);
      });

      // keine Werkstoffe -> Dimensionen verstecken
      if (werke.length === 0) {
        dimensionArea.style.display = "none";
      }
    }

    function setSelectPlaceholder(select, label) {
      select.innerHTML = "";
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = label;
      opt.disabled = true;
      opt.selected = true;
      opt.hidden = true;
      select.appendChild(opt);
    }

    function populateSelectWithMeasures(select, measures, label) {
      setSelectPlaceholder(select, label);
      const sorted = Array.from(measures).sort((a, b) => a - b);
      sorted.forEach(v => {
        const opt = document.createElement("option");
        opt.value = String(v);
        opt.textContent = String(v);
        select.appendChild(opt);
      });
    }

    function showDimensionAreaForWerk(werk) {
      const wd = werkData[werk];
      if (!wd || wd.measures.size === 0) {
        dimensionArea.style.display = "none";
        return;
      }
      populateSelectWithMeasures(select1, wd.measures, "MaÃŸ 1");
      populateSelectWithMeasures(select2, wd.measures, "MaÃŸ 2");
      dimensionArea.style.display = "block";
    }

    function resetSelectsForWerk(werk) {
      const wd = werkData[werk];
      if (!wd) return;
      populateSelectWithMeasures(select1, wd.measures, "MaÃŸ 1");
      populateSelectWithMeasures(select2, wd.measures, "MaÃŸ 2");
    }

    function restrictOtherSelect(source) {
      if (!selectedWerkstoff) return;
      const wd = werkData[selectedWerkstoff];
      if (!wd) return;

      const val1 = select1.value;
      const val2 = select2.value;

      // Wenn beide leer -> nichts
      if (!val1 && !val2) {
        resetSelectsForWerk(selectedWerkstoff);
        return;
      }

      // Wenn in beiden etwas steht, lassen wir alles so â€“ Filterung greift erst bei der Suche.
      if (val1 && val2) return;

      // Symmetrische Logik:
      if (source === "s1" && val1) {
        const allowed = new Set();
        wd.combos.forEach(c => {
          if (String(c.a) === val1) allowed.add(String(c.b));
          if (String(c.b) === val1) allowed.add(String(c.a));
        });
        // zweites Select auf erlaubte Werte einschrÃ¤nken
        select2.innerHTML = "";
        setSelectPlaceholder(select2, "MaÃŸ 2");
        Array.from(allowed).sort((a, b) => Number(a) - Number(b)).forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          select2.appendChild(opt);
        });
      }

      if (source === "s2" && val2) {
        const allowed = new Set();
        wd.combos.forEach(c => {
          if (String(c.a) === val2) allowed.add(String(c.b));
          if (String(c.b) === val2) allowed.add(String(c.a));
        });
        select1.innerHTML = "";
        setSelectPlaceholder(select1, "MaÃŸ 1");
        Array.from(allowed).sort((a, b) => Number(a) - Number(b)).forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          select1.appendChild(opt);
        });
      }
    }

    function showResult(row) {
      if (!row) {
        resultArea.style.display = "none";
        return;
      }

      const matFull = String(row.Mat || "").trim();
      const matShort = matFull.slice(-4) || "----";
      const lagInfo = parseLag(row.Lag);

      document.getElementById("resultMatnr").textContent = matShort;
      document.getElementById("resultNumber").textContent = lagInfo.feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${lagInfo.regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matFull ? `Materialnummer: ${matFull}` : "";

      resultArea.style.display = "flex";

      // nach erfolgreichem Treffer MaÃŸ-Felder zurÃ¼ck auf "MaÃŸ 1 / MaÃŸ 2"
      if (selectedWerkstoff) {
        resetSelectsForWerk(selectedWerkstoff);
      }
    }

    // --- Event-Handler ---

    // Excel-Button
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", evt => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // Wir erwarten Spalten: Mat, Werkstoff, MaÃŸe, Lag
        dataRows = json;
        usingExcel = true;
        prepareWerkData();
        buildMaterialButtons();
        saveToLocalStorage();
        updateStatus();
        // Auswahl- und Ergebnisbereiche zurÃ¼cksetzen
        selectedWerkstoff = null;
        dimensionArea.style.display = "none";
        resultArea.style.display = "none";
      };
      reader.readAsArrayBuffer(file);
    });

    // MaÃŸ-Auswahl â€“ symmetrische Logik
    select1.addEventListener("change", () => {
      restrictOtherSelect("s1");
    });

    select2.addEventListener("change", () => {
      restrictOtherSelect("s2");
    });

    // Suchen
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;
      const wd = werkData[selectedWerkstoff];
      if (!wd) return;

      const v1 = select1.value;
      const v2 = select2.value;
      const n1 = Number(v1);
      const n2 = Number(v2);
      if (!v1 || !v2 || isNaN(n1) || isNaN(n2)) {
        showResult(null);
        return;
      }

      const small = Math.min(n1, n2);
      const large = Math.max(n1, n2);

      const hit = wd.combos.find(c => c.a === small && c.b === large);
      showResult(hit ? hit.row : null);
    });

    // --- Initialisierung ---
    (function init() {
      const loaded = loadFromLocalStorage();
      if (!loaded) {
        dataRows = demoData.slice();
        usingExcel = false;
      }
      prepareWerkData();
      buildMaterialButtons();
      updateStatus();
    })();
  </script>
</body>
</html>

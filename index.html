<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    /* kleiner quadratischer Excel-Button mit 'SchÃ¼tte + Pfeil' (ðŸ“¥) */
    .excel-button {
      width: 54px;
      height: 54px;
      border-radius: 16px;
      border: none;
      background: #e1e1e1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      padding: 0;
    }

    .status-text {
      font-size: 0.9rem;
      color: #555;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Material gewÃ¤hlt */
    }

    .dim-row-labels,
    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    /* kleiner Pfeil rechts im Select */
    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
    }

    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld */
    .result-card {
      background: #00549e; /* helleres Blau */
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn" title="Excel importieren">ðŸ“¥</button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materials"></div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-labels">
        <div class="dim-label">MaÃŸ 1</div>
        <div class="dim-label">MaÃŸ 2</div>
      </div>
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="dimSelect1"></select>
        </div>
        <div class="dim-picker">
          <select id="dimSelect2"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    // ---------- Daten & Zustand ----------
    let dataRows = [];      // alle Zeilen aus Excel oder Demo
    let usingExcel = false;
    let selectedWerkstoff = null;

    // Demo-Fallback-Daten
    const demoData = [
      { Mat: "7900001015", Werkstoff: "K110", MaÃŸe: "40 x 60", Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110", MaÃŸe: "50 x 70", Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "W300", MaÃŸe: "40 x 60", Lag: "3.2" },
      { Mat: "7900004012", Werkstoff: "Tlx",  MaÃŸe: "40 x 60", Lag: "2.1" },
      { Mat: "7900005011", Werkstoff: "Toolox", MaÃŸe: "40 x 60", Lag: "4.1" }
    ];

    // ---------- Hilfsfunktionen fÃ¼r Feldnamen ----------
    function getField(row, names) {
      for (const n of names) {
        if (row[n] !== undefined && row[n] !== null) {
          return row[n];
        }
      }
      return "";
    }

    function getWerkstoff(row) {
      return String(getField(row, ["Werkstoff", "WERKSTOFF"])).trim();
    }

    function getMat(row) {
      return String(getField(row, ["Mat", "MAT"])).trim();
    }

    function getMasze(row) {
      return String(getField(row, ["MaÃŸe", "MASZE", "MASSE"])).trim();
    }

    function getLag(row) {
      return String(getField(row, ["Lag", "LAG"])).trim();
    }

    // ---------- MaÃŸe & Lagerplatz parsen ----------
    function parseMasze(str) {
      if (!str) return { a: null, b: null };
      const parts = String(str).split(/x|Ã—/i).map(s => Number(String(s).trim()));
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        return { a: null, b: null };
      }
      return { a: parts[0], b: parts[1] }; // Reihenfolge bleibt, Auswertung macht beide Varianten
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    // ---------- Material-Buttons dynamisch aufbauen ----------
    function buildMaterialButtons() {
      const container = document.getElementById("materials");
      container.innerHTML = "";

      const set = new Set();
      dataRows.forEach(r => {
        const w = getWerkstoff(r);
        if (w) set.add(w);
      });

      const list = Array.from(set).sort(); // alphabetisch

      list.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = w;
        btn.dataset.mat = w;
        btn.addEventListener("click", onMaterialClick);
        container.appendChild(btn);
      });

      // keine Auswahl -> Dimensionen verbergen
      document.getElementById("dimensionArea").style.display = "none";
      selectedWerkstoff = null;
    }

    // ---------- MaÃŸ-Auswahl aufbauen (reihenfolge-unabhÃ¤ngig) ----------
    function buildPickers(werkstoff) {
      const rows = dataRows.filter(r => getWerkstoff(r) === werkstoff);

      const dims = new Set();

      rows.forEach(r => {
        const { a, b } = parseMasze(getMasze(r));
        if (a && b) {
          dims.add(a);
          dims.add(b);
        }
      });

      const dim1 = document.getElementById("dimSelect1");
      const dim2 = document.getElementById("dimSelect2");

      dim1.innerHTML = "";
      dim2.innerHTML = "";

      const list = Array.from(dims).sort((x, y) => x - y);

      list.forEach(v => {
        const o1 = document.createElement("option");
        o1.value = v;
        o1.textContent = v;
        dim1.appendChild(o1);

        const o2 = document.createElement("option");
        o2.value = v;
        o2.textContent = v;
        dim2.appendChild(o2);
      });

      const dimArea = document.getElementById("dimensionArea");
      if (list.length > 0) {
        dimArea.style.display = "block";
      } else {
        dimArea.style.display = "none";
      }
    }

    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel importiert: ${dataRows.length} DatensÃ¤tze.`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function showResult(row) {
      if (!row) {
        document.getElementById("resultArea").style.display = "none";
        return;
      }
      const matnrFull = getMat(row);
      const matnrShort = matnrFull.slice(-4) || "----";
      const { feld, regal } = parseLag(getLag(row));

      document.getElementById("resultMatnr").textContent = matnrShort;
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matnrFull ? `Materialnummer: ${matnrFull}` : "";

      document.getElementById("resultArea").style.display = "flex";
    }

    // ---------- Event-Handler ----------
    // Excel-Button
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        dataRows = json;
        usingExcel = true;
        updateStatusText();
        buildMaterialButtons();
      };
      reader.readAsArrayBuffer(file);
    });

    // Material-Button-Klick
    function onMaterialClick(evt) {
      document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
      const btn = evt.currentTarget;
      btn.classList.add("active");
      selectedWerkstoff = btn.dataset.mat;
      buildPickers(selectedWerkstoff);
      document.getElementById("resultArea").style.display = "none";
    }

    // Suchen-Button (MaÃŸe reihenfolge-unabhÃ¤ngig)
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const v1 = Number(document.getElementById("dimSelect1").value);
      const v2 = Number(document.getElementById("dimSelect2").value);

      const row = dataRows.find(r => {
        if (getWerkstoff(r) !== selectedWerkstoff) return false;
        const { a, b } = parseMasze(getMasze(r));
        if (!a || !b) return false;

        // Treffer, wenn (a,b) == (v1,v2) oder vertauscht
        return (a === v1 && b === v2) || (a === v2 && b === v1);
      });

      showResult(row || null);
    });

    // ---------- Initial: Demo-Daten ----------
    (function init() {
      dataRows = demoData.slice();
      usingExcel = false;
      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>

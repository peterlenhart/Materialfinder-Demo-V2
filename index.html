<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Material Finder</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f6fa;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    #importButton {
        width: 100%;
        max-width: 600px;
        margin-top: 10px;
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        background: #777;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    #importButton:active {
        background: #555;
    }

    #importStatus {
        margin-top: 6px;
        font-size: 14px;
        color: #333;
    }

    /* Werkstoff-Buttons */
    #werkstoffButtons {
        margin-top: 25px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        max-width: 600px;
    }

    .werkstoff-btn {
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #4f5b6b;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .werkstoff-btn.active {
        background: #004aad;
    }

    .werkstoff-btn:disabled {
        opacity: 0.4;
        cursor: default;
    }

    /* Selektor-Bereich */
    #selectorArea {
        margin-top: 25px;
        display: none;
        width: 100%;
        max-width: 600px;
    }

    .selector-row {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .selector {
        flex: 1;
        min-width: 120px;
    }

    .selector label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .wheel-select {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        border-radius: 8px;
        border: 1px solid #bbb;
        background: #fff;
    }

    button#searchButton {
        width: 100%;
        max-width: 600px;
        margin-top: 20px;
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        background: #004aad;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button#searchButton:active {
        background: #003680;
    }

    /* Ergebnisfeld */
    #resultBox {
        margin-top: 30px;
        padding: 20px;
        border-radius: 12px;
        background: #0a2a60;
        width: 100%;
        max-width: 300px;
        display: none;
        text-align: center;
    }

    .mat {
        font-size: 32px;
        font-weight: bold;
        color: black;
        background: white;
        padding: 12px 18px;
        border-radius: 8px;
    }

    .lag-number {
        font-size: 38px;
        font-weight: bold;
        color: yellow;
        margin-top: 18px;
    }

    .regal-text {
        margin-top: 4px;
        font-size: 18px;
        color: #e9f0ff;
    }
</style>
</head>
<body>

<h1>Material Finder</h1>

<button id="importButton" onclick="triggerExcelInput()">Excel importieren</button>
<input type="file" id="excelInput" accept=".xlsx,.xls,.csv" style="display:none">
<div id="importStatus">Keine Excel-Daten importiert (Demo-Fallback aktiv).</div>

<div id="werkstoffButtons"></div>

<div id="selectorArea">
    <div class="selector-row">
        <div class="selector">
            <label for="hoeheSelect">Höhe</label>
            <select id="hoeheSelect" class="wheel-select" disabled>
                <option value="">– Höhe wählen –</option>
            </select>
        </div>
        <div class="selector">
            <label for="breiteSelect">Breite</label>
            <select id="breiteSelect" class="wheel-select" disabled>
                <option value="">– Breite wählen –</option>
            </select>
        </div>
    </div>
</div>

<button id="searchButton" onclick="checkMaterial()" disabled>Suchen</button>

<div id="resultBox">
    <div class="mat" id="matOut"></div>
    <div class="lag-number" id="lagOut"></div>
    <div class="regal-text" id="regalOut"></div>
</div>

<!-- Excel-Library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
let materialData = [];   // alle Datensätze
let werkstoffMap = {};   // werkstoff -> {hoehe: Set(breite)}
let selectedWerkstoff = null;

function normalize(input) {
    if (!input) return "";
    return input.toString().trim().toLowerCase();
}

// Aus "20 x 30 x 1000" -> [20,30] (zwei kleinste Zahlen)
function extractDimensions(masseStr) {
    if (!masseStr) return null;
    const nums = masseStr.toString().match(/\d+/g);
    if (!nums || nums.length === 0) return null;
    const values = nums.map(n => parseInt(n,10)).filter(n => !isNaN(n));
    if (values.length === 0) return null;
    // zwei kleinste
    values.sort((a,b) => a-b);
    const h = values[0];
    const b = values.length > 1 ? values[1] : values[0];
    return {hoehe: h, breite: b};
}

function triggerExcelInput() {
    document.getElementById("excelInput").value = "";
    document.getElementById("excelInput").click();
}

document.getElementById("excelInput").addEventListener("change", handleExcelFile, false);

function handleExcelFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.SheetNames[0];
        const sheet = workbook.Sheets[firstSheet];

        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        if (!rows || rows.length < 2) {
            document.getElementById("importStatus").innerText =
                "Excel erkannt, aber keine Daten gefunden.";
            return;
        }

        const headers = rows[0].map(h => (h || "").toString().toLowerCase());

        const idxMat  = headers.findIndex(h => h === "mat");
        const idxWerk = headers.findIndex(h => h === "werkstoff");
        const idxMasse= headers.findIndex(h => h.startsWith("maß") || h === "masse" || h === "maße");
        const idxLag  = headers.findIndex(h => h === "lag" || h.startsWith("lager"));

        materialData = [];
        werkstoffMap = {};

        for (let r = 1; r < rows.length; r++) {
            const row = rows[r];
            if (!row) continue;

            const mat  = idxMat  >= 0 ? (row[idxMat]  || "").toString().trim() : "";
            const werk = idxWerk >= 0 ? (row[idxWerk] || "").toString().trim() : "";
            const masseStr = idxMasse >= 0 ? (row[idxMasse] || "").toString() : "";
            const lagStr   = idxLag   >= 0 ? (row[idxLag]   || "").toString().trim() : "";

            if (!mat || !werk || !masseStr || !lagStr) continue;

            const dims = extractDimensions(masseStr);
            if (!dims) continue;

            const werkNorm = normalize(werk);
            const lagParts = lagStr.split(/[.,]/);
            const lagNum   = lagParts[0] ? lagParts[0].trim() : "";
            const regalNum = lagParts[1] ? lagParts[1].trim() : "";

            const entry = {
                mat: mat,
                werkstoff: werkNorm,
                werkstoffRaw: werk,  // für Button-Text
                hoehe: dims.hoehe,
                breite: dims.breite,
                lagNum: lagNum,
                regal: regalNum
            };
            materialData.push(entry);

            // Map für Selektoren aufbauen
            if (!werkstoffMap[werkNorm]) {
                werkstoffMap[werkNorm] = { label: werk, heights: {} };
            }
            if (!werkstoffMap[werkNorm].heights[dims.hoehe]) {
                werkstoffMap[werkNorm].heights[dims.hoehe] = new Set();
            }
            werkstoffMap[werkNorm].heights[dims.hoehe].add(dims.breite);
        }

        if (materialData.length === 0) {
            document.getElementById("importStatus").innerText =
                "Excel geladen, aber keine verwertbaren Datensätze gefunden.";
            return;
        }

        document.getElementById("importStatus").innerText =
            "Excel-Daten importiert: " + materialData.length + " Datensätze.";

        buildWerkstoffButtons();
    };

    reader.readAsArrayBuffer(file);
}

function buildWerkstoffButtons() {
    const container = document.getElementById("werkstoffButtons");
    container.innerHTML = "";
    selectedWerkstoff = null;
    document.getElementById("selectorArea").style.display = "none";
    document.getElementById("searchButton").disabled = true;

    const werkKeys = Object.keys(werkstoffMap);
    if (werkKeys.length === 0) {
        container.innerText = "Keine Werkstoffe gefunden.";
        return;
    }

    // Buttons alphabetisch
    werkKeys.sort();
    werkKeys.forEach(key => {
        const btn = document.createElement("button");
        btn.className = "werkstoff-btn";
        btn.textContent = werkstoffMap[key].label || key.toUpperCase();
        btn.onclick = () => selectWerkstoff(key, btn);
        container.appendChild(btn);
    });
}

function selectWerkstoff(werkKey, btnElement) {
    selectedWerkstoff = werkKey;

    // Button-Highlight
    document.querySelectorAll(".werkstoff-btn").forEach(b => b.classList.remove("active"));
    btnElement.classList.add("active");

    // Höhe-Select füllen
    const hoeheSelect = document.getElementById("hoeheSelect");
    const breiteSelect = document.getElementById("breiteSelect");
    hoeheSelect.innerHTML = '<option value="">– Höhe wählen –</option>';
    breiteSelect.innerHTML = '<option value="">– Breite wählen –</option>';
    breiteSelect.disabled = true;

    const heightsObj = werkstoffMap[werkKey].heights;
    const heights = Object.keys(heightsObj).map(h => parseInt(h,10)).sort((a,b)=>a-b);
    heights.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h;
        hoeheSelect.appendChild(opt);
    });

    hoeheSelect.disabled = false;
    document.getElementById("selectorArea").style.display = "block";
    document.getElementById("searchButton").disabled = true;

    hoeheSelect.onchange = () => {
        const hVal = hoeheSelect.value;
        breiteSelect.innerHTML = '<option value="">– Breite wählen –</option>';

        if (!hVal) {
            breiteSelect.disabled = true;
            document.getElementById("searchButton").disabled = true;
            return;
        }

        const widthSet = werkstoffMap[werkKey].heights[hVal];
        const widths = Array.from(widthSet).sort((a,b)=>a-b);
        widths.forEach(w => {
            const opt = document.createElement("option");
            opt.value = w;
            opt.textContent = w;
            breiteSelect.appendChild(opt);
        });

        breiteSelect.disabled = false;
        document.getElementById("searchButton").disabled = true;
    };

    breiteSelect.onchange = () => {
        const bVal = breiteSelect.value;
        document.getElementById("searchButton").disabled = !bVal;
    };
}

function checkMaterial() {
    const hoehe = parseInt(document.getElementById("hoeheSelect").value,10);
    const breite = parseInt(document.getElementById("breiteSelect").value,10);
    if (!selectedWerkstoff || isNaN(hoehe) || isNaN(breite)) {
        return;
    }

    const targetWerk = selectedWerkstoff;

    const found = materialData.find(
        item =>
            item.werkstoff === targetWerk &&
            item.hoehe === hoehe &&
            item.breite === breite
    );

    const matOut = document.getElementById("matOut");
    const lagOut = document.getElementById("lagOut");
    const regalOut = document.getElementById("regalOut");
    const box = document.getElementById("resultBox");

    if (found) {
        matOut.innerText = found.mat || "–";
        lagOut.innerText = found.lagNum || "–";
        regalOut.innerText = found.regal
            ? "Regal " + found.regal
            : "";
    } else {
        matOut.innerText = "Keine Daten";
        lagOut.innerText = "-";
        regalOut.innerText = "";
    }

    box.style.display = "block";
}
</script>

</body>
</html>

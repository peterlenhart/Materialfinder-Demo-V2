<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    /* kleiner quadratischer Excel-Button */
    .excel-button {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: none;
      padding: 0;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .excel-button img {
      width: 32px;
      height: 32px;
    }

    .status-text {
      font-size: 0.9rem;
      color: #555;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Material gewÃ¤hlt */
    }

    .dim-row-labels,
    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
    }

    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .result-card {
      background: #00549e;
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <!-- kleines Icon als Button -->
      <button class="excel-button" id="excelBtn" title="Excel importieren">
        <!-- hier kannst du spÃ¤ter dein eigenes Icon verwenden; vorerst ein Emoji als Platzhalter -->
        <span style="font-size: 28px;">ðŸ“¥</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materialsContainer">
      <!-- Buttons werden jetzt aus den Daten gebaut -->
    </div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-labels">
        <div class="dim-label">HÃ¶he</div>
        <div class="dim-label">Breite</div>
      </div>
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="heightSelect"></select>
        </div>
        <div class="dim-picker">
          <select id="widthSelect"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    // ---------- Daten & Zustand ----------
    let dataRows = [];           // alle Zeilen aus Excel oder Demo
    let usingExcel = false;
    let selectedWerkstoff = null;

    // Demo-Fallback-Daten
    const demoData = [
      { MAT: "7900001015", WERKSTOFF: "K110", MASSE: "40 x 60", LAG: "5.1" },
      { MAT: "7900002014", WERKSTOFF: "K110", MASSE: "50 x 70", LAG: "6.1" },
      { MAT: "7900003013", WERKSTOFF: "W300", MASSE: "40 x 60", LAG: "3.2" },
      { MAT: "7900004012", WERKSTOFF: "TLX",  MASSE: "40 x 60", LAG: "2.1" },
      { MAT: "7900005011", WERKSTOFF: "TOOLOX", MASSE: "40 x 60", LAG: "4.1" }
    ];

    // ---------- Hilfsfunktionen ----------
    function parseMasze(str) {
      if (!str) return { height: null, width: null };
      const parts = String(str).split(/x|Ã—/i).map(s => Number(String(s).trim()));
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        return { height: null, width: null };
      }
      const a = parts[0], b = parts[1];
      return {
        height: Math.min(a, b),
        width: Math.max(a, b)
      };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel importiert: ${dataRows.length} DatensÃ¤tze`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function buildWerkstoffButtons() {
      const container = document.getElementById("materialsContainer");
      container.innerHTML = "";

      const werkstoffeSet = new Set();
      dataRows.forEach(r => {
        const w = String(r.WERKSTOFF || r.Werkstoff || "").trim();
        if (w) werkstoffeSet.add(w);
      });

      const werkstoffe = Array.from(werkstoffeSet).sort();
      werkstoffe.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = w;
        btn.dataset.mat = w;
        container.appendChild(btn);
      });

      // Event-Listener fÃ¼r alle Buttons
      container.querySelectorAll(".mat-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          container.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedWerkstoff = btn.dataset.mat;
          buildPickers(selectedWerkstoff);
          document.getElementById("resultArea").style.display = "none";
        });
      });
    }

    function buildPickers(werkstoff) {
      const rows = dataRows.filter(r =>
        String(r.WERKSTOFF || r.Werkstoff || "").trim() === werkstoff
      );

      const heightSelect = document.getElementById("heightSelect");
      const widthSelect  = document.getElementById("widthSelect");
      const dimArea = document.getElementById("dimensionArea");

      // Map fÃ¼r gÃ¼ltige Paare und Set aller vorkommenden MaÃŸe
      const pairMap = new Map();        // key: MaÃŸ, value: Set anderer MaÃŸe
      const dimValuesSet = new Set();   // alle vorkommenden MaÃŸe (egal ob "HÃ¶he" oder "Breite")

      rows.forEach(r => {
        const { height, width } = parseMasze(r.MASSE || r.MaÃŸe);
        if (!height || !width) return;

        dimValuesSet.add(height);
        dimValuesSet.add(width);

        if (!pairMap.has(height)) pairMap.set(height, new Set());
        if (!pairMap.has(width))  pairMap.set(width, new Set());
        pairMap.get(height).add(width);
        pairMap.get(width).add(height);
      });

      const dimValues = Array.from(dimValuesSet).sort((a, b) => a - b);

      function fillOptions(select, values, keepSelection) {
        const old = Number(select.value);
        select.innerHTML = "";
        values.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          if (keepSelection && v === old) {
            opt.selected = true;
          }
          select.appendChild(opt);
        });
      }

      if (dimValues.length === 0) {
        dimArea.style.display = "none";
        return;
      }

      dimArea.style.display = "block";

      // Erst einmal alle Werte im linken Select
      fillOptions(heightSelect, dimValues);

      // Rechter Select direkt einschrÃ¤nken auf gÃ¼ltige Paare mit dem ersten Wert
      const firstVal = Number(heightSelect.value);
      const firstSet = pairMap.get(firstVal) || new Set();
      const firstAllowed = Array.from(firstSet).sort((a, b) => a - b);
      fillOptions(widthSelect, firstAllowed.length ? firstAllowed : dimValues);

      function constrainOther(changedSelect, otherSelect) {
        const val = Number(changedSelect.value);
        const allowedSet = pairMap.get(val);
        if (!allowedSet || allowedSet.size === 0) {
          fillOptions(otherSelect, dimValues);
        } else {
          const allowed = Array.from(allowedSet).sort((a, b) => a - b);
          fillOptions(otherSelect, allowed, true);
        }
      }

      heightSelect.onchange = () => constrainOther(heightSelect, widthSelect);
      widthSelect.onchange  = () => constrainOther(widthSelect, heightSelect);
    }

    function showResult(row) {
      if (!row) {
        document.getElementById("resultArea").style.display = "none";
        return;
      }
      const matnrFull = String(row.MAT || row.Mat || "").trim();
      const matnrShort = matnrFull.slice(-4) || "----";
      const { feld, regal } = parseLag(row.LAG || row.Lag);

      document.getElementById("resultMatnr").textContent = matnrShort;
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matnrFull ? `Materialnummer: ${matnrFull}` : "";

      document.getElementById("resultArea").style.display = "flex";
    }

    // ---------- Event-Handler ----------
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // Spalten-Namen aus Excel in GroÃŸbuchstaben anpassen
        dataRows = json.map(r => ({
          MAT: String(r.MAT || r.mat || r.Mat || "").trim(),
          WERKSTOFF: String(r.WERKSTOFF || r.Werkstoff || r.werkstoff || "").trim(),
          MASSE: String(r.MASSE || r.Masse || r.MAÃŸE || r.MaÃŸe || "").trim(),
          LAG: String(r.LAG || r.Lag || r.lag || "").trim()
        }));

        usingExcel = true;
        updateStatusText();
        buildWerkstoffButtons();
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const v1 = Number(document.getElementById("heightSelect").value);
      const v2 = Number(document.getElementById("widthSelect").value);
      const selMin = Math.min(v1, v2);
      const selMax = Math.max(v1, v2);

      const row = dataRows.find(r => {
        if (String(r.WERKSTOFF).trim() !== selectedWerkstoff) return false;
        const { height, width } = parseMasze(r.MASSE);
        return height === selMin && width === selMax;
      });

      showResult(row || null);
    });

    // ---------- Initial: Demo-Daten ----------
    (function init() {
      dataRows = demoData.slice();
      usingExcel = false;
      updateStatusText();
      buildWerkstoffButtons();
    })();
  </script>
</body>
</html>

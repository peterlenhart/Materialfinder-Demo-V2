<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    /* kleiner, dezenter Excel-Button mit Icon */
    .excel-button {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .excel-button span.icon {
      font-size: 1.8rem;
    }

    .status-text {
      font-size: 0.9rem;
      color: #555;
      flex: 1;
      line-height: 1.4;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Material gewÃ¤hlt */
    }

    .dim-row-labels,
    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    /* kleiner Pfeil rechts im Select */
    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
    }

    .result-area {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld */
    .result-card {
      background: #00549e;
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">ðŸ“¥</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <!-- Werkstoff-Buttons werden dynamisch gebaut -->
    <div class="materials" id="materialsContainer"></div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-labels">
        <div class="dim-label">HÃ¶he</div>
        <div class="dim-label">Breite</div>
      </div>
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="heightSelect"></select>
        </div>
        <div class="dim-picker">
          <select id="widthSelect"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea" style="display:none;">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    // ---------- Daten & Zustand ----------
    let dataRows = [];      // alle Zeilen aus Excel oder Demo
    let usingExcel = false;
    let selectedWerkstoff = null;

    const materialsContainer = document.getElementById("materialsContainer");

    // Demo-Fallback-Daten â€“ kannst du spÃ¤ter erweitern oder lÃ¶schen
    const demoData = [
      { Mat: "7900001015", Werkstoff: "K110",   MaÃŸe: "40 x 60", Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110",   MaÃŸe: "50 x 70", Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "W300",   MaÃŸe: "40 x 60", Lag: "3.2" },
      { Mat: "7900004012", Werkstoff: "Tlx",    MaÃŸe: "40 x 60", Lag: "2.1" },
      { Mat: "7900005011", Werkstoff: "Toolox", MaÃŸe: "40 x 60", Lag: "4.1" }
    ];

    // ---------- Hilfsfunktionen ----------

    // liest einen Wert aus einem Datensatz, egal ob GroÃŸ-/Kleinschreibung
    function getField(row, names) {
      for (const name of names) {
        if (row[name] !== undefined && row[name] !== "") {
          return row[name];
        }
      }
      return "";
    }

    function getWerkstoff(row) {
      return String(getField(row, ["Werkstoff", "WERKSTOFF", "werkstoff"])).trim();
    }

    function getMat(row) {
      return String(getField(row, ["Mat", "MAT", "mat"])).trim();
    }

    function getMasze(row) {
      return String(getField(row, ["MaÃŸe", "MASSE", "Masse"]));
    }

    function getLag(row) {
      return String(getField(row, ["Lag", "LAG", "lag"]));
    }

    function parseMasze(str) {
      if (!str) return { height: null, width: null };
      const parts = String(str).split(/x|Ã—/i).map(s => Number(String(s).trim()));
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        return { height: null, width: null };
      }
      const a = parts[0], b = parts[1];
      return {
        height: Math.min(a, b),
        width: Math.max(a, b)
      };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    // Liste der Werkstoffe aus den Daten erzeugen
    function extractWerkstoffe(rows) {
      const set = new Set();
      rows.forEach(r => {
        const w = getWerkstoff(r);
        if (w) set.add(w);
      });
      return Array.from(set);
    }

    // Werkstoff-Buttons dynamisch aufbauen
    function buildMaterialButtons(werkstoffe) {
      materialsContainer.innerHTML = "";
      selectedWerkstoff = null;
      document.getElementById("dimensionArea").style.display = "none";
      document.getElementById("resultArea").style.display = "none";

      werkstoffe.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.dataset.mat = w;
        btn.textContent = w;
        materialsContainer.appendChild(btn);
      });

      // Click-Handler fÃ¼r alle Buttons
      materialsContainer.querySelectorAll(".mat-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          materialsContainer.querySelectorAll(".mat-btn")
            .forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedWerkstoff = btn.dataset.mat;
          buildPickers(selectedWerkstoff);
          document.getElementById("resultArea").style.display = "none";
        });
      });
    }

    function buildPickers(werkstoff) {
      const rows = dataRows.filter(r => getWerkstoff(r) === werkstoff);

      const heights = new Set();
      const widths  = new Set();

      rows.forEach(r => {
        const { height, width } = parseMasze(getMasze(r));
        if (height && width) {
          heights.add(height);
          widths.add(width);
        }
      });

      const heightSelect = document.getElementById("heightSelect");
      const widthSelect  = document.getElementById("widthSelect");

      heightSelect.innerHTML = "";
      widthSelect.innerHTML  = "";

      Array.from(heights).sort((a,b) => a-b).forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        heightSelect.appendChild(opt);
      });

      Array.from(widths).sort((a,b) => a-b).forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        widthSelect.appendChild(opt);
      });

      const dimArea = document.getElementById("dimensionArea");
      if (heights.size > 0 && widths.size > 0) {
        dimArea.style.display = "block";
      } else {
        dimArea.style.display = "none";
      }
    }

    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel importiert: ${dataRows.length} DatensÃ¤tze`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function showResult(row) {
      if (!row) {
        document.getElementById("resultArea").style.display = "none";
        return;
      }
      const matnrFull = getMat(row);
      const matnrShort = matnrFull.slice(-4) || "----";
      const { feld, regal } = parseLag(getLag(row));

      document.getElementById("resultMatnr").textContent = matnrShort;
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent =
        matnrFull ? `Materialnummer: ${matnrFull}` : "";

      document.getElementById("resultArea").style.display = "flex";
    }

    // ---------- Event-Handler ----------

    // Excel-Button
    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        dataRows = json;
        usingExcel = true;
        updateStatusText();

        const werkstoffe = extractWerkstoffe(dataRows);
        buildMaterialButtons(werkstoffe);
      };
      reader.readAsArrayBuffer(file);
    });

    // Suchen-Button
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const h = Number(document.getElementById("heightSelect").value);
      const w = Number(document.getElementById("widthSelect").value);

      const row = dataRows.find(r => {
        if (getWerkstoff(r) !== selectedWerkstoff) return false;
        const { height, width } = parseMasze(getMasze(r));
        return height === h && width === w;
      });

      showResult(row || null);
    });

    // ---------- Initial: Demo-Daten ----------
    (function init() {
      dataRows = demoData.slice();
      usingExcel = false;
      updateStatusText();

      const werkstoffe = extractWerkstoffe(dataRows);
      buildMaterialButtons(werkstoffe);
    })();
  </script>
</body>
</html>

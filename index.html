<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    /* kleiner, dezenter Excel-Import-Button mit Icon */
    .excel-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.85rem;
      background: #e0e4ec;
      color: #222;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button .icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    /* Werkstoff-Buttons ‚Äì dynamisch aus Excel, flexibles Grid */
    .materials {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 8px;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 16px;
      display: none; /* erst zeigen, wenn Material gew√§hlt */
    }

    .dim-row-labels,
    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-label {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.05rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "‚ñæ";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* quadratisches Ergebnisfeld ‚Äì ca. 40% der k√ºrzeren Bildschirmkante */
    .result-card {
      background: #00549e;
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 260px;
      max-height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.6rem;
      letter-spacing: 0.22rem;
      font-weight: bold;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.6rem;
      line-height: 1;
    }

    .result-regal {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .result-info {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">üì•</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materials">
      <!-- Werkstoff-Buttons werden per JS erzeugt -->
    </div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-labels">
        <div class="dim-label">Ma√ü 1</div>
        <div class="dim-label">Ma√ü 2</div>
      </div>
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="dim1Select"></select>
        </div>
        <div class="dim-picker">
          <select id="dim2Select"></select>
        </div>
      </div>

      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea">
      <div class="result-card">
        <div class="result-matnr" id="resultMatnr">----</div>
        <div class="result-number" id="resultNumber">-</div>
      </div>
      <div class="result-regal" id="resultRegal">Regal -</div>
      <div class="result-info" id="resultInfo"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "materialfinder_data_v1";

    let dataRows = [];
    let usingExcel = false;
    let selectedWerkstoff = null;

    // Demo-Fallback-Daten
    const demoData = [
      { Mat: "7900001015", Werkstoff: "K110",  Ma√üe: "8 x 10",   Lag: "5.1" },
      { Mat: "7900002014", Werkstoff: "K110",  Ma√üe: "10 x 20",  Lag: "6.1" },
      { Mat: "7900003013", Werkstoff: "K110",  Ma√üe: "20 x 50",  Lag: "7.2" },
      { Mat: "7900004012", Werkstoff: "W300",  Ma√üe: "8 x 10",   Lag: "3.2" },
      { Mat: "7900005011", Werkstoff: "W300",  Ma√üe: "10 x 12",  Lag: "4.1" },
      { Mat: "7900006010", Werkstoff: "W300",  Ma√üe: "12 x 20",  Lag: "9.3" },
      { Mat: "7900007009", Werkstoff: "TLX",   Ma√üe: "20 x 20",  Lag: "2.1" },
      { Mat: "7900008008", Werkstoff: "TLX",   Ma√üe: "20 x 50",  Lag: "8.1" },
      { Mat: "7900009007", Werkstoff: "Toolox",Ma√üe: "40 x 60",  Lag: "4.4" }
    ];

    function parseMasze(str) {
      if (!str) return { a: null, b: null };
      const parts = String(str).split(/x|√ó/i).map(s => Number(String(s).trim()));
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        return { a: null, b: null };
      }
      const a = parts[0];
      const b = parts[1];
      return { a, b };
    }

    function parseLag(str) {
      if (!str) return { feld: "-", regal: "-" };
      const p = String(str).split(".");
      return {
        feld: p[0] || "-",
        regal: p[1] || "-"
      };
    }

    function updateStatusText() {
      const st = document.getElementById("statusText");
      if (usingExcel) {
        st.textContent = `Excel-Daten aktiv: ${dataRows.length} Datens√§tze (gespeichert).`;
      } else {
        st.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function saveToLocalStorage() {
      if (!usingExcel || !Array.isArray(dataRows) || dataRows.length === 0) return;
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(dataRows));
      } catch (e) {
        console.warn("Konnte LocalStorage nicht schreiben:", e);
      }
    }

    function loadFromLocalStorage() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return false;
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed) && parsed.length > 0) {
          dataRows = parsed;
          usingExcel = true;
          return true;
        }
      } catch (e) {
        console.warn("Konnte LocalStorage nicht lesen:", e);
      }
      return false;
    }

    function rebuildMaterials() {
      const container = document.getElementById("materials");
      container.innerHTML = "";
      selectedWerkstoff = null;
      document.getElementById("dimensionArea").style.display = "none";
      document.getElementById("resultArea").style.display = "none";

      const werkSet = new Set();
      dataRows.forEach(r => {
        const w = String(r.Werkstoff || "").trim();
        if (w) werkSet.add(w);
      });

      const werkList = Array.from(werkSet).sort((a, b) => a.localeCompare(b, "de"));

      werkList.forEach(w => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = w;
        btn.dataset.werkstoff = w;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedWerkstoff = w;
          setupDimensionSelectors();
          document.getElementById("resultArea").style.display = "none";
        });
        container.appendChild(btn);
      });
    }

    function setupDimensionSelectors() {
      const dimArea = document.getElementById("dimensionArea");
      const dim1 = document.getElementById("dim1Select");
      const dim2 = document.getElementById("dim2Select");

      dim1.innerHTML = "";
      dim2.innerHTML = "";

      if (!selectedWerkstoff) {
        dimArea.style.display = "none";
        return;
      }

      const rows = dataRows.filter(r => String(r.Werkstoff).trim() === selectedWerkstoff);

      const dims = new Set();
      rows.forEach(r => {
        const { a, b } = parseMasze(r.Ma√üe);
        if (!a || !b) return;
        dims.add(a);
        dims.add(b);
      });

      const allDims = Array.from(dims).sort((x, y) => x - y);
      if (allDims.length === 0) {
        dimArea.style.display = "none";
        return;
      }

      const placeholderOption1 = document.createElement("option");
      placeholderOption1.value = "";
      placeholderOption1.textContent = "W√§hlen";
      dim1.appendChild(placeholderOption1);

      const placeholderOption2 = document.createElement("option");
      placeholderOption2.value = "";
      placeholderOption2.textContent = "W√§hlen";
      dim2.appendChild(placeholderOption2);

      allDims.forEach(v => {
        const o1 = document.createElement("option");
        o1.value = v;
        o1.textContent = v;
        dim1.appendChild(o1);

        const o2 = document.createElement("option");
        o2.value = v;
        o2.textContent = v;
        dim2.appendChild(o2);
      });

      dimArea.style.display = "block";
    }

    function updateDimOptions() {
      if (!selectedWerkstoff) return;

      const dim1 = document.getElementById("dim1Select");
      const dim2 = document.getElementById("dim2Select");

      const v1 = dim1.value ? Number(dim1.value) : null;
      const v2 = dim2.value ? Number(dim2.value) : null;

      const rows = dataRows.filter(r => String(r.Werkstoff).trim() === selectedWerkstoff);

      const dimsSet = new Set();
      rows.forEach(r => {
        const { a, b } = parseMasze(r.Ma√üe);
        if (!a || !b) return;
        dimsSet.add(a);
        dimsSet.add(b);
      });
      const allDims = Array.from(dimsSet).sort((x, y) => x - y);

      function allowedFor(otherVal) {
        if (!otherVal) return allDims;
        const allowed = new Set();
        rows.forEach(r => {
          const { a, b } = parseMasze(r.Ma√üe);
          if (!a || !b) return;
          if (a === otherVal || b === otherVal) {
            allowed.add(a);
            allowed.add(b);
          }
        });
        return Array.from(allowed).sort((x, y) => x - y);
      }

      const allowed1 = allowedFor(v2);
      const allowed2 = allowedFor(v1);

      function refillSelect(select, allowed, currentVal) {
        const placeholderText = "W√§hlen";
        const oldVal = currentVal && allowed.includes(currentVal) ? String(currentVal) : "";

        select.innerHTML = "";
        const ph = document.createElement("option");
        ph.value = "";
        ph.textContent = placeholderText;
        select.appendChild(ph);

        allowed.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          select.appendChild(opt);
        });

        select.value = oldVal;
      }

      refillSelect(dim1, allowed1, v1);
      refillSelect(dim2, allowed2, v2);
    }

    function showResult(row) {
      const resultArea = document.getElementById("resultArea");
      if (!row) {
        resultArea.style.display = "none";
        return;
      }
      const matFull = String(row.Mat || "").trim();
      const matShort = matFull.slice(-4) || "----";
      const { feld, regal } = parseLag(row.Lag);

      document.getElementById("resultMatnr").textContent = matShort;
      document.getElementById("resultNumber").textContent = feld || "-";
      document.getElementById("resultRegal").textContent = `Regal ${regal || "-"}`;
      document.getElementById("resultInfo").textContent = matFull ? `Materialnummer: ${matFull}` : "";

      resultArea.style.display = "flex";

      const dim1 = document.getElementById("dim1Select");
      const dim2 = document.getElementById("dim2Select");
      dim1.value = "";
      dim2.value = "";
      updateDimOptions();
    }

    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // Wir erwarten Spalten: Mat, Werkstoff, Ma√üe, Lag
        dataRows = json.filter(r =>
          r.Mat !== undefined &&
          r.Werkstoff !== undefined &&
          r.Ma√üe !== undefined &&
          r.Lag !== undefined
        );

        usingExcel = dataRows.length > 0;
        updateStatusText();
        saveToLocalStorage();
        rebuildMaterials();
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById("dim1Select").addEventListener("change", () => {
      updateDimOptions();
      document.getElementById("resultArea").style.display = "none";
    });

    document.getElementById("dim2Select").addEventListener("change", () => {
      updateDimOptions();
      document.getElementById("resultArea").style.display = "none";
    });

    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!selectedWerkstoff) return;

      const dim1 = document.getElementById("dim1Select");
      const dim2 = document.getElementById("dim2Select");
      if (!dim1.value || !dim2.value) return;

      const v1 = Number(dim1.value);
      const v2 = Number(dim2.value);

      const row = dataRows.find(r => {
        if (String(r.Werkstoff).trim() !== selectedWerkstoff) return false;
        const { a, b } = parseMasze(r.Ma√üe);
        if (!a || !b) return false;
        return (a === v1 && b === v2) || (a === v2 && b === v1);
      });

      showResult(row || null);
    });

    (function init() {
      const loaded = loadFromLocalStorage();
      if (!loaded) {
        dataRows = demoData.slice();
        usingExcel = false;
      }
      updateStatusText();
      rebuildMaterials();
    })();
  </script>
</body>
</html>
